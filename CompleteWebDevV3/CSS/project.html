<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>

    <link rel="stylesheet" href="./projectStyle.css">
</head>
<body>
    <div class="checkout-page">
        <header class="brand-header">

            <img src="./assets/coffee_masters_logo.png" alt="Coffee Masters Logo." class="logo">
            
            Coffee Masters
            
            

            
        </header>

        <div class="cart-section">
            <div class="item-list card-property">
                <h3 class="label">
                    ITEMS
                </h3>
                <div class="item">
                    <div class="quantity border">
                        1x
                    </div>
                    <div class="product border">
                        <div class="product-name">
                            Cappucino
                        </div>
                        <div class="specification">
                            Light Foam
                        </div>
                    </div>
                    <div class="price border">
                        $6.00
                    </div>
                </div>

                <div class="item">
                    <div class="quantity border">
                        1x
                    </div>
                    <div class="product border">
                        <div class="product-name">
                            Cappucino
                        </div>
                        <div class="specification">
                            Light Foam
                        </div>
                    </div>
                    <div class="price border">
                        $6.00
                    </div>
                </div>

                <div class="item">
                    <div class="quantity">
                        1x
                    </div>
                    <div class="product">
                        <div class="product-name">
                            Cappucino
                        </div>
                        <div class="specification">
                            Light Foam
                        </div>
                    </div>
                    <div class="price">
                        $6.00
                    </div>
                </div>
            </div>

            
            <div class="payment-details">
                <div class="customer-name card-property">
                    <h3 class="label">
                        NAME
                    </h3>
                    
                    <div class="name-input">
                        <input class="input-text" type="text" placeholder="Customer's name">
                    </div>
                    
                </div>
                <div class="payment card-property">
                    <h3 class="label">
                        PAYMENT
                    </h3>
                    <div class="payment-input">
                        <input class="input-text" type="text" placeholder="Card Number">
                        <input class="input-text position" type="text" placeholder="CVC ">
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="invoice">
            <div class="invoice-item">
                Subtotal: $19.27
            </div>
            <div class="invoice-item">
                tax: $0.97
            </div>
            <div class="invoice-item">
                Total: $20.23
            </div>
        </div>

        <div class="order-button">
            Place Order
        </div>

    </div>
</body>
</html>
